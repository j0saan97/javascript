<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back After Action</title>
</head>
<body>
    <!-- Volver a la página anterior después de una acción-->
    <h1>Registro Completo</h1>
    <p>Gracias por registrarte. Volverás a la página anterior en 5 segundos.</p>
    
    <script>
        setTimeout(function() {
            history.back();
        }, 5000);
    </script>
</body>
</html>
