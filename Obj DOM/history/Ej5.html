<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popstate Event Example</title>
</head>
<body>
    <!-- Detectar cuando el usuario navega en el historial -->
    <h1>Evento popstate</h1>
    <button id="pushStateBtn">Cambiar estado</button>
    
    <script>
        document.getElementById('pushStateBtn').addEventListener('click', function() {
            history.pushState({ page: 3 }, "title 3", "?page=3");
        });

        // Escuchar cambios en el estado del historial
        window.addEventListener('popstate', function(event) {
            console.log('El usuario naveg√≥ en el historial. Estado actual:', event.state);
        });
    </script>
</body>
</html>
