<!-- El método siblings() en jQuery se utiliza para seleccionar todos los elementos hermanos
(es decir, elementos que comparten el mismo padre) del elemento seleccionado. Aquí tienes un ejemplo práctico para ilustrar su uso:-->

<!-- jQuery next() Método
El método devuelve el siguiente elemento del mismo nivel del elemento seleccionado.next()-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de siblings() en jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .item {
            padding: 10px;
            margin: 5px 0;
            background-color: lightblue;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
        <div class="item">Elemento 4</div>
    </div>

    <button id="highlightButton">Resaltar Hermanos del Elemento 2</button>

    <script>
        $(document).ready(function(){
            $("#highlightButton").click(function(){
                $(".item").eq(1).siblings().addClass("highlight"); // Selecciona los hermanos del segundo elemento y les añade una clase
            });
        });
    </script>

</body>
</html>
