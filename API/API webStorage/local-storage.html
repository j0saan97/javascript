<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting"></h1>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Ingresa tu nombre" required>
            <button type="submit">Guardar</button>
        </form>
    </div>

    <script>
        // Función para actualizar el saludo
        function updateGreeting() {
            const name = localStorage.getItem('name');
            const greeting = document.getElementById('greeting');

            if (name) {
                greeting.textContent = `¡Hola, ${name}!`;
                document.getElementById('nameForm').style.display = 'none';
            } else {
                greeting.textContent = 'Por favor, ingresa tu nombre:';
            }
        }

        // Evento para manejar el envío del formulario
        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evitar el envío del formulario

            const name = document.getElementById('nameInput').value;
            localStorage.setItem('name', name); // Guardar el nombre en localStorage

            updateGreeting(); // Actualizar el saludo
        });

        // Llamar a la función para actualizar el saludo cuando se cargue la página
        updateGreeting();
    </script>
</body>
</html>
