<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejemplo de Eventos Múltiples</title>
</head>
<body>

  <button id="miBoton">Haz clic o pasa el mouse aquí</button>

  <script>
    const boton = document.getElementById("miBoton");

    // Evento 1: click
    boton.addEventListener("click", () => {
      console.log("¡Click 1!");
    });

    // Evento 2: otro click
    boton.addEventListener("click", () => {
      console.log("¡Click 2!");
    });

    // Evento 3: mouseover (pasar el ratón)
    boton.addEventListener("mouseenter", () => {
      console.log("¡Mouse encima!");
    });
  </script>

</body>
</html>
